        <!---------------- top ----------------->
        <div class="top">
            <h1>
                <span class="h1">註冊</span>
                <span>
                    <span>Sign up</span>
                </span>
            </h1>
        </div>


        <!-- -----------------container------------------- -->
        <div class="container">
            <!--註冊-->
            <form>
                <table class="register">
                    <!-- 1 帳號 -->
                    <tr class="input">
                        <td>電子信箱：</td>
                        <td>
                            <input type="username" id="username" class="username_email" name="username"
                                placeholder="您的電子郵件地址" required>
                        </td>
                    </tr>

                    <!-- 2 密碼 -->
                    <tr class="input">
                        <td>密碼：</td>
                        <td>
                            <input type="password" class="password1" name="password" placeholder="您的密碼" required>
                        </td>
                    </tr>
                    <!-- 3 確認密碼 -->
                    <tr class="input">
                        <td>確認密碼：</td>
                        <td>
                            <input type="password" class="password1" name="password" placeholder="請再一次輸入您的密碼" required>
                        </td>
                    </tr>

                    <!-- 4 姓名 -->
                    <tr class="input">
                        <td>姓名：</td>
                        <td>
                            <input type="name" class="name" name="name" placeholder="請輸入全名" required>
                        </td>
                    </tr>
                    <!-- 5 性別 -->
                    <tr>
                        <td>性別：</td>
                        <td>
                            <input type="radio" name="sex" id="male" required>
                            <label for="male">男</label>
                            <input type="radio" name="sex" id="female" required>
                            <label for="female">女</label>
                            <input type="radio" name="sex" id="none" required>
                            <label for="none">不公開</label>
                        </td>
                    </tr>

                    <!-- 6 生日 -->
                    <tr>
                        <td>生日：</td>
                        <td>
                            <input type="date" name="bithday" min="1920-01-01" max="today">
                        </td>
                    </tr>

                    <!-- 7 電話 -->
                    <tr class="input">
                        <td>電話：</td>
                        <td>
                            <input type="phone" class="phone" name="phone">
                        </td>
                    </tr>
                    <!-- 8 地址 -->
                    <tr class="input">
                        <td>地址：</td>
                        <td>
                            <input type="address" class="address" name="address">
                        </td>
                    </tr>
                    <!-- 9 同意 -->
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="agree" id="agree" required>
                            <label for="agree">我已閱讀並同意《隱私權保護政策》及《定型化契約條款》。</label>
                        </td>
                    </tr>
                </table>
                <a href="member.html" class="btn">註冊</a>
            </form>
